server {
    listen 80;
    server_name app.laux.media;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name app.laux.media;

    # SSL Konfiguration
    ssl_certificate /etc/letsencrypt/live/app.laux.media/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.laux.media/privkey.pem;

    # SSL-Einstellungen für Sicherheit und Performance
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS-Konfiguration (optional, aber empfohlen)
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy Header für WebSocket-Verbindungen
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    # API Requests zum Node.js-Server weiterleiten
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Socket.io WebSocket Verbindungen
    location /socket.io/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Statische Frontend-Dateien aus dem dist-Ordner bereitstellen
    location / {
        root /var/www/household/dist;
        try_files $uri $uri/ /index.html;  # SPA Routing Support
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
